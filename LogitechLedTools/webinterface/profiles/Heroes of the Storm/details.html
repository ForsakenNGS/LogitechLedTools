<h1>Heroes of the Storm</h1>
<div class="row">
    <div class="col-sm-4" data-content="profile-data" data-template="#tplProfileData">
    </div>
    <div class="col-sm-4">
        <form data-content="profile-config">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="profileConfigMode">Mode</label>
                <select class="form-control" id="profileConfigMode" name="mode" aria-describedby="profileConfigModeHelp" data-submit="auto">
                    <option value="full">Full keyboard lightning</option>
                    <option value="bars">Bar layout (Health on F1-12, Mana/Energy on Numpad)</option>
                </select>
                <small id="profileConfigModeHelp" class="form-text text-muted">
                    Display mode for the keyboard
                </small>
            </div>
        </form>
    </div>
    <div class="col-sm-4" data-content="profile-data" data-template="#tplProfileDebug">
    </div>
</div>
<script id="tplProfileData" type="x-tmpl-mustache">
    <h3>Base information</h3>

    <div class="row">
        <div class="col-sm-4 text-right">
            <b>Status</b>
        </div>
        <div class="col-sm-8">
            {{#active}}
            <span class="badge badge-primary">Active</span>
            <span class="badge badge-success">{{ data.scene }}</span>
            {{/active}}
            {{^active}}
            <span class="badge badge-secondary">Inactive</span>
            {{/active}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 text-right">
            <b>Health</b>
        </div>
        <div class="col-sm-8">
        {{#data.game.health}}
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ data.game.healthRound }}%;" aria-valuenow="{{ data.game.healthRound }}" aria-valuemin="0" aria-valuemax="100">{{ data.game.healthRound }}%</div>
            </div>
        {{/data.game.health}}
        {{^data.game.health}}
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Dead / In Menu</div>
            </div>
        {{/data.game.health}}
        </div>
    </div>
    {{#data.game.mana}}
    <div class="row">
        <div class="col-sm-4 text-right">
            <b>Mana</b>
        </div>
        <div class="col-sm-8">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ data.game.manaRound }}%;" aria-valuenow="{{ data.game.manaRound }}" aria-valuemin="0" aria-valuemax="100">{{ data.game.manaRound }}%</div>
            </div>
        </div>
    </div>
    {{/data.game.mana}}
    {{#data.game.energy}}
    <div class="row">
        <div class="col-sm-4 text-right">
            <b>Energy</b>
        </div>
        <div class="col-sm-8">
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: {{ data.game.energyRound }}%;" aria-valuenow="{{ data.game.energyRound }}" aria-valuemin="0" aria-valuemax="100">{{ data.game.energyRound }}%</div>
            </div>
        </div>
    </div>
    {{/data.game.energy}}
    <div class="row">
        <div class="col-sm-4 text-right">
            <b>Extras</b>
        </div>
        <div class="col-sm-8">
        {{#data.game.talentAvailable}}
            <span class="badge badge-warning">Talent available</span>
        {{/data.game.talentAvailable}}
        </div>
    </div>

    <h3>Screenshot</h3>

    <img class="img-fluid" src="{{ screenshot }}" alt="Latest Screenshot">
</script>
<script id="tplProfileDebug" type="x-tmpl-mustache">
    <h3>Debugging information</h3>
    <pre style="overflow: auto;">{{ json }}</pre>
</script>
